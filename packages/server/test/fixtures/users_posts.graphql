type User @model {
    id: ID @primaryKey
    name: String
    email: String!
    blocked: Boolean
    age: Int

    posts: [Post] @hasMany(foreignKey: "authorId")
}

type Post @model {
    id: String @primaryKey
    title: String
    body: String

    authorId: String!
    author: User @belongsTo(sourceKey: "authorId")
}
