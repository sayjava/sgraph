<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Northwind Graphql API</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Northwind Graphql">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://altair-gql.sirmuel.design/styles.css">
</head>

<body>
    <app-root>
        <style>
            .loading-screen {
                /*Prevents the loading screen from showing until CSS is downloaded*/
                display: none;
            }
        </style>
        <div class="loading-screen styled">
            <div class="loading-screen-inner">
                <div class="loading-screen-logo-container">
                    <img src="https://altair-gql.sirmuel.design/assets/img/logo.svg" alt="Altair">
                </div>
                <div class="loading-screen-loading-indicator">
                    <span class="loading-indicator-dot"></span>
                    <span class="loading-indicator-dot"></span>
                    <span class="loading-indicator-dot"></span>
                </div>
            </div>
        </div>
    </app-root>
    <script>
        // Angular appends the app script to the bottom.
        // This ensures the code is run after the assets have been added.
        document.addEventListener('DOMContentLoaded', () => {
            AltairGraphQL.init({
                endpoint: 'https://us-central1-sgraph-80f58.cloudfunctions.net/graphql'
            });
        });
    </script>
    <script src="https://altair-gql.sirmuel.design/runtime.js" defer></script>
    <script src="https://altair-gql.sirmuel.design/polyfills.js" defer></script>
    <script src="https://altair-gql.sirmuel.design/main.js" defer></script>
</body>

</html>
